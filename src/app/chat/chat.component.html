<div class="container">
    <div class="chat-box">
      <ul>
        <li *ngFor="let msg of messages">{{ msg }}</li>
      </ul>
      <form (submit)="sendMessage()">
        <input [(ngModel)]="message" name="message" placeholder="Type your message here..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
